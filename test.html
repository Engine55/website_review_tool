<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <title>search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background-color: #cfcfcf;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
        }


        .image {
            width: 150px;
            height: 100px;
            background-color: #d9d9d9;
            margin: 20px auto;
        }

        .search-button {
            width: 200px;
            height: 60px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-top: 10px; /* Move the container down instead of the buttons */
        }

        .placeholder-button, .language-button {
            width: 120px;
            height: 50px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }

        .text {
            margin: 20px 0;
            font-size: 18px;
        }

        .link {
            text-decoration: none;
            color: blue;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">UNIMELB</div>
        <div class="image"></div>
        <button class="search-button">SEARCH</button>
        <div class="button-container">
            <button class="placeholder-button">Placeholder</button>
            <button class="language-button">LANGUAGE PREFERENCE</button>
        </div>
        <div class="text">Text Text Text</div>
        <a href="#" class="link">Link</a>
    </div>
</body>
</html>
