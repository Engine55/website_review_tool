<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    {% if error %}
        <h1>An error occurred</h1>
        <p>{{ error }}</p>
    {% else %}
        <h1>Search Results</h1>
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
