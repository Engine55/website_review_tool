<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery.js">
    </script>
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-info">
                      <div class="panel-heading">用户登入</div>
                          <div class="panel-body">
                              <form action="">
                                  用户名:
                                  <input type="text" class="form-control" id="a1">
                                   密码:
                                  <input type="password" class="form-control" id="a2">
                                  <br>
                                  <input type="button" class="btn btn-warning btn-block" value="登入">
                                  {# 设置一个标签用来展示用户登入状态信息 #}
                                  <p class="msg_error" style="color: red"></p>
                              </form>
                          </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script>
    $('.btn').click(function(){
        $.ajax({
            url:"{% url 'login' %}",
            method: 'post',
            data:{
                'username':$('#a1').val(),
                'password':$('#a2').val()
            },
            success: function(data){
                if (data['status'] === 200){
                    location.href = "https:www.baidu.com"
                }
                else{
                    $(".msg_error").html(data.msg)
                }
            }
            })


    })
</script>
</html>
