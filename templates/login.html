<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #0C4483;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #0C4483;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Website Review</h1>
            <p>First time using this tool? Please watch our <a href="#">Quick Start Video</a>.</p>
        </div>
        <form action="/submit-login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div>
                <input type="checkbox" id="save-password" name="save-password">
                <label for="save-password">Save your password for next time</label>
            </div>

            <button type="submit">LOGIN</button>
        </form>
        <div class="footer">
            <a href="#">Not a user? Register now</a><br>
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>


<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #FFFFFF; 
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        width: 100%;
        max-width: 400px; 
        background: #FFFFFF; 
        padding: 20px; 
        border-radius: 0; 
        box-shadow: none;
    }
    .header, .footer {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    input[type="text"], input[type="password"] {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    input[type="text"]:focus, input[type="password"]:focus {
        outline: none;
        border-color: #0C4483;
        box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
    }
    button {
        padding: 10px;
        border: none;
        background-color: #0C4483;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: darkblue;
    }
    .footer a {
        color: #0C4483;
        text-decoration: none;
    }
    .footer a:hover {
        text-decoration: underline;
    }
</style>
